<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADA AI RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .image-upload {
            position: relative;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .image-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .image-upload input {
            display: none;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }

        .image-preview {
            margin-top: 15px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
        }

        .analysis-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }

        .analysis-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .analysis-text {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü NADA AI</h1>

        <div id="errorMessage" class="error"></div>

        <form id="analysisForm">
            <div class="form-group">
                <label for="imageInput">Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú</label>
                <div class="image-upload" id="imageUpload">
                    <div class="upload-icon">üì∑</div>
                    <p class="upload-text">ÌÅ¥Î¶≠ÌïòÍ±∞ÎÇò ÎìúÎûòÍ∑∏Ìï¥ÏÑú Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî</p>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" alt="preview">
                </div>
            </div>

            <div class="form-group">
                <label for="userState">ÏÉÅÌÉú ÏÑ§Î™Ö</label>
                <textarea id="userState" placeholder="ÌòÑÏû¨ ÏÉÅÌÉúÎÇò Ïô∏Î™®? Í≥†ÎØºÏùÑ ÏûêÏÑ∏Ìûà ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Î∂ÑÏÑùÌïòÍ∏∞</button>
                <button type="reset" class="reset-btn">Ï¥àÍ∏∞Ìôî</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Î∂ÑÏÑù Ï§ëÏûÖÎãàÎã§...</p>
        </div>

        <div class="result" id="result">
            <h2>üìä Î∂ÑÏÑù Í≤∞Í≥º</h2>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/analyze';

        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const analysisForm = document.getElementById('analysisForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#764ba2';
            imageUpload.style.background = '#f0f2ff';
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.style.borderColor = '#667eea';
            imageUpload.style.background = '#f8f9ff';
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageSelect();
            }
        });

        // ÌÅ¥Î¶≠ÏúºÎ°ú ÌååÏùº ÏÑ†ÌÉù
        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', handleImageSelect);

        function handleImageSelect() {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Ìèº Ï†úÏ∂ú
        analysisForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = imageInput.files[0];
            const userState = document.getElementById('userState').value;

            if (!file || !userState) {
                showError('Ïù¥ÎØ∏ÏßÄÏôÄ ÏÉÅÌÉú ÏÑ§Î™ÖÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            await submitAnalysis(file, userState);
        });

        async function submitAnalysis(file, userState) {
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('user_state', userState);

            console.log('üì§ [ÏöîÏ≤≠ ÏãúÏûë]');
            console.log('   - URL:', API_URL);
            console.log('   - Î©îÏÑúÎìú: POST');
            console.log('   - ÌååÏùº:', file.name, `(${file.size} bytes)`);
            console.log('   - ÏÉÅÌÉú:', userState);

            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const startTime = performance.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                const endTime = performance.now();

                console.log('üì• [ÏùëÎãµ ÏàòÏã†]');
                console.log('   - ÏÉÅÌÉú ÏΩîÎìú:', response.status, response.statusText);
                console.log('   - ÏùëÎãµ ÏãúÍ∞Ñ:', (endTime - startTime).toFixed(2) + 'ms');
                console.log('   - Content-Type:', response.headers.get('content-type'));

                const data = await response.json();

                console.log('üìä [ÏùëÎãµ Îç∞Ïù¥ÌÑ∞]');
                console.log('   - Status:', data.status);
                console.log('   - Data:', JSON.stringify(data, null, 2));

                if (!response.ok) {
                    throw new Error(data.error || 'Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }

                displayResult(data);
            } catch (error) {
                console.error('‚ùå [ÏóêÎü¨ Î∞úÏÉù]');
                console.error('   - Î©îÏãúÏßÄ:', error.message);
                console.error('   - Ïä§ÌÉù:', error.stack);
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
            if (data.status === 'success' && data.analysis) {
                const analysis = data.analysis;
                let html = '';

                const formatTips = (tips) => {
                    if (!Array.isArray(tips) || tips.length === 0) return '';
                    return `
                        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;">
                            <strong>üí° Í∞úÏÑ† ÌåÅ:</strong>
                            <ul style="margin: 8px 0 0 20px;">
                                ${tips.map(tip => `<li>${escapeHtml(tip)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                };

                if (analysis.Hair) {
                    html += `
                        <div class="analysis-section">
                            <h3>üíá Î®∏Î¶¨</h3>
                            <div class="analysis-text">${escapeHtml(analysis.Hair.status)}</div>
                            ${formatTips(analysis.Hair.improvement_tips)}
                        </div>
                    `;
                }

                if (analysis.Skin) {
                    html += `
                        <div class="analysis-section">
                            <h3>üåø ÌîºÎ∂Ä</h3>
                            <div class="analysis-text">${escapeHtml(analysis.Skin.status)}</div>
                            ${formatTips(analysis.Skin.improvement_tips)}
                        </div>
                    `;
                }

                if (analysis.Contour) {
                    html += `
                        <div class="analysis-section">
                            <h3>‚ú® ÏñºÍµ¥ ÎùºÏù∏</h3>
                            <div class="analysis-text">${escapeHtml(analysis.Contour.status)}</div>
                            ${formatTips(analysis.Contour.improvement_tips)}
                        </div>
                    `;
                }

                resultContent.innerHTML = html;
                result.classList.add('show');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
